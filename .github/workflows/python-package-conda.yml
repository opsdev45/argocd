name: CI notify

on:
  repository_dispatch:
    types: [trigger_deployment]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Change image tag in deployment
        run: |
          # Update the deployment YAML with the new image tag
          sed -i 's|image: devops45of/app:.*|image: devops45of/app:${{ github.event.client_payload.sha }}|g' deploy/deployment.yml
      
      - name: Commit changes
        run: |
          git add deploy/deployment.yml
          git commit -m "Update image tag to ${{ github.event.client_payload.sha }}"
          git push origin main
